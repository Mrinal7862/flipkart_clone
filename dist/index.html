<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="fliper.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery, Lifestyle, Books & More. Best Offers!</title>
</head>
<body class="bg-gray-300">
    <header>
        <nav>
            <div id="nav" class="nav flex w-full flex-wrap  lg:h-[60px] bg-white gap-[50px] align items-center">
                <!-- flipkart svg -->
                 <div class="flipkart px-5">
                    <img src="images/flipkart.png" class="h-10  w-full" alt="">
                 </div>
                <!-- flipkart svg -->
                <div class="search flex h-[65%] bg-[aliceblue] w-[40.7%] gap-[10px] rounded-[10px] p-3" >
                    <!-- magnify svg -->
                    <svg class="magnify h-full" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30"  viewBox="0,0,256,256">
                        <g fill-opacity="0.72157" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M21,3c-9.37891,0 -17,7.62109 -17,17c0,9.37891 7.62109,17 17,17c3.71094,0 7.14063,-1.19531 9.9375,-3.21875l13.15625,13.125l2.8125,-2.8125l-13,-13.03125c2.55469,-2.97656 4.09375,-6.83984 4.09375,-11.0625c0,-9.37891 -7.62109,-17 -17,-17zM21,5c8.29688,0 15,6.70313 15,15c0,8.29688 -6.70312,15 -15,15c-8.29687,0 -15,-6.70312 -15,-15c0,-8.29687 6.70313,-15 15,-15z"></path></g></g>
                    </svg>
                    <!-- magnify svg -->

                    <input type="text" class="h-full outline-none rounded-none text-m w-full bg-[aliceblue]" name="search" id="searchIt" placeholder="Search for Products, Brand and more">
                </div>
                <!-- user svg -->
                 <div class="login flex items-center justify-center gap-3  hover:bg-blue-700 hover:rounded-md px-4 py-[8px] cursor-pointer">
                    <div class="hover:invert h-full w-full flex items-center justify-center gap-3 ">
                        <img src="images/login.png" class="h-9 w-full">
                        <div><h2>Login</h2></div>
                    </div>
                </div>
                <div class="cart flex items-center justify-center gap-3">
                    <img src="images/shopping-cart.png" class="h-9 w-full" alt="">
                    <div><h2>Cart</h2></div>
                    
                </div>
                <div class="market flex items-center justify-center gap-3">
                    <img src="images/market.png" class="h-9" alt="">
                    <div><h2>Become a seller</h2></div>
                </div>
                <div class="threeDots">
                    <button class="hover:bg-gray-200 p-2 rounded-md">
                        <img src="images/more.png" class="h-5" alt="">
                    </button>
                </div>
            </div>
        </nav>

        
    </header>

    <!-- Top Section of the : product list -->
    <div class=" top px-4 py-5">
        <div class="back bg-white w-full h-24 flex gap-10 justify-evenly items-center cursor-pointer">

            <div class="grocery  flex flex-wrap flex-col items-center justify-center">
                <img src="images/detergants.png" class="h-12 w-12 md:text-sm" alt="">
                <h1 class="text-center text-sm sm:text-base md:text-sm">Grocery</h1>
            </div>
            
            <div class="mobile  flex flex-wrap flex-col items-center justify-center">
                <img src="images/phones.png" class="h-12 w-12 md:text-sm" alt="">
                <h1 class="text-center text-sm sm:text-base md:text-sm">Mobiles</h1>
            </div>
            
            <div class="electronics  flex flex-wrap flex-col items-center justify-center">
                <img src="images/electronics.png" class="h-12 w-12 md:text-sm" alt="">
                <h1 class="text-center text-sm sm:text-base md:text-sm">Electronics</h1>
            </div>

            <div class="home  flex flex-wrap flex-col items-center justify-center">
                <img src="images/furnitures.jpg"class="h-12 w-12 md:text-sm"  alt="">
                <h1 class="text-center text-sm sm:text-base md:text-sm">Home & Furniture</h1>
            </div>

            <div class="applince  flex flex-wrap flex-col items-center justify-center">
                <img src="images/tvs.jpg" class="h-12 w-12 md:text-sm" alt="">
                <h1 class="text-center text-sm sm:text-base md:text-sm">appliances</h1>
            </div>
            
            <div class="travel  flex flex-wrap flex-col items-center justify-center">
                <img src="images/travels.png" class="h-12 w-12 md:text-sm" alt="">
                <h1 class="text-center text-sm sm:text-base md:text-sm">Travels</h1>
            </div>
            
            <div class="toys  flex flex-col items-center justify-center w-1/4 sm:w-1/6">
                <img src="images/toy.png" class="h-12 w-12 mb-2" alt="">
                <h1 class="text-center text-sm sm:text-base md:text-sm">Beauty, Toys & more</h1>
            </div>
            
            <div class="wheels flex flex-wrap flex-col items-center justify-center">
                <img src="images/bikes.png" class="h-12 w-12 mb-2" alt="">
                <h1 class="text-center text-sm sm:text-base md:text-sm"> Two wheelers</h1>
            </div>
        </div>
    </div>
    <!-- product list -->
</body>
</html>
